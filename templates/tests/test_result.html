<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ test.title }} - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .result-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .result-summary {
            margin-bottom: 20px;
        }
        .result-summary p {
            font-size: 18px;
            line-height: 1.6;
        }
        .result-summary strong {
            color: #2d87f0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .question-summary {
            margin-top: 30px;
        }
        .question-summary h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .question-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .question-item.correct {
            background-color: #d4edda;
        }
        .question-item.incorrect {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Results for {{ test.name }}</h1>

        <div class="result-summary">
            <p>You got <strong>{{ correct_answers }}</strong> out of <strong>{{ total_questions }}</strong> questions right!</p>
        </div>

        <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
